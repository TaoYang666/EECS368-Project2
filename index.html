<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gomoku</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h3 class="title">Gomoku</h3>
        <canvas id="chessboard" width="570" height="570"></canvas>
        <script type="text/javascript" src="index.js"></script>
        <center>
            <div id="switchcolor">
                <div>Switch the first chess color</div>
                <select id="option" onchange="a(this.id)">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>
            </div>
        </center>
    </body>
</html>
